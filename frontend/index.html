<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sumo.io</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <div class="logo">SUMO<span>.io</span></div>
        <p class="tagline">Столкни всех с арены!</p>
        <input type="text" id="player-name" placeholder="Твоё имя" maxlength="15">

        <div class="create-options">
            <button id="create-private-btn" class="btn-primary">ПРИВАТНАЯ КОМНАТА</button>
            <button id="create-public-btn" class="btn-secondary">ПУБЛИЧНАЯ КОМНАТА</button>
        </div>

        <div class="divider">или войти по коду</div>
        <div class="join-row">
            <input type="text" id="room-code" placeholder="Код" maxlength="4" style="text-transform: uppercase;">
            <button id="join-btn" class="btn-secondary">ВОЙТИ</button>
        </div>

        <div class="lobby-section">
            <div class="lobby-header">
                <span>Публичные комнаты</span>
                <button id="refresh-lobby-btn" class="btn-small">Обновить</button>
            </div>
            <div id="lobby-list" class="lobby-list">
                <div class="lobby-empty">Нет публичных комнат</div>
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="screen">
        <div class="room-code-display">
            <div class="room-code-label">Код комнаты:</div>
            <div id="room-code-value" class="room-code-value">XXXX</div>
            <button id="copy-code-btn" class="btn-small">Скопировать</button>
            <button id="share-btn" class="btn-small">Поделиться</button>
        </div>
        <div class="waiting-title">Ожидание игроков...</div>
        <div id="players-list" class="players-list"></div>
        <button id="start-btn" class="btn-primary btn-start" style="display: none;">СТАРТ</button>
        <div id="waiting-hint" class="waiting-hint">Ожидайте, пока владелец начнёт игру</div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdown-screen" class="screen">
        <div id="countdown-number" class="countdown-number">3</div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="scoreboard" class="scoreboard"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <div id="result-text" class="result-text"></div>
        <button id="rematch-btn" class="btn-primary" style="display: none; margin-top: 30px;">РЕВАНШ</button>
        <div id="result-hint" class="result-hint">Ожидание реванша от хоста...</div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
