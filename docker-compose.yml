version: '3.8'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_TOKEN=${BOT_TOKEN:-}
      - WEBAPP_URL=${WEBAPP_URL:-https://sumo.lovza.ru}
    networks:
      - internal

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      - backend
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-}
    networks:
      - internal
      - web-proxy

networks:
  internal:
  web-proxy:
    external: true
    name: web-proxy
